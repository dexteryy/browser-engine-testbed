      :root {

        --card-bg: #0b1224;
        --border: rgba(255, 255, 255, 0.08);
        --text: #e2e8f0;
        --muted: #94a3b8;
        --pill: rgba(255, 255, 255, 0.06);
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        --chip-text: #a5b4fc;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--page-bg);
        font-family: "Space Grotesk", "Helvetica Neue", Arial, sans-serif;
        color: var(--text);
        line-height: 1.6;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .top-bar {
        width: 100%;
        background: linear-gradient(
            135deg,
            rgba(15, 23, 42, 0.32),
            rgba(15, 23, 42, 0.12)
          ),
          linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.08),
            rgba(255, 255, 255, 0.03)
          );
        border-bottom: 1px solid var(--border);
        box-shadow: 0 18px 50px rgba(0, 0, 0, 0.28);
        padding: 30px 0 32px;
      }

      .page {
        max-width: 1180px;
        margin: 20px auto 48px;
        padding: 0 18px 48px;
      }

      .hero {
        max-width: 1180px;
        margin: 0 auto;
        padding: 0 18px;
        display: grid;
        gap: 12px;
      }

      .eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid var(--border);
        color: var(--muted);
        font-size: 13px;
        letter-spacing: 0.02em;
      }

      .hero h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: -0.02em;
      }

      .hero-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
      }

      .hero-title {
        display: grid;
        gap: 8px;
      }

      .section-title {
        margin: 0;
        font-size: 16px;
        color: #cbd5e1;
        letter-spacing: 0.01em;
      }

      .suite-switcher {
        margin-top: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 14px;
      }

      .suite-area {
        display: grid;
        gap: 8px;
      }

      .theme-toggle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 13px;
      }

      .link-icon {
        width: 18px;
        height: 18px;
        display: inline-block;
        vertical-align: middle;
      }

      .suite-card {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 18px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: rgba(15, 23, 42, 0.16);
        box-shadow: none;
        transition: border-color 0.2s ease, background 0.2s ease,
          transform 0.2s ease;
        cursor: pointer;
      }

      .suite-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
        background: rgba(15, 23, 42, 0.22);
      }

      .suite-card.active {
        background: linear-gradient(
          150deg,
          rgba(15, 23, 42, 0.32),
          rgba(15, 23, 42, 0.2)
        );
        border-color: rgba(255, 255, 255, 0.16);
        box-shadow: 0 12px 42px rgba(0, 0, 0, 0.42),
          0 0 0 1px var(--suite-accent, rgba(255, 255, 255, 0.08));
        transform: translateY(-2px);
      }

      .suite-card.active .active-indicator {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--suite-accent, #22d3ee);
      }

      .suite-card.active .btn {
        background: var(--suite-accent, #22d3ee);
        border-color: var(--suite-accent, #22d3ee);
        color: #0b1224;
        box-shadow: 0 10px 26px rgba(0, 0, 0, 0.3);
      }

      .suite-meta {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        color: var(--muted);
        font-size: 13px;
      }

      .suite-title {
        font-size: 18px;
        margin: 0;
      }

      .suite-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      .btn {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s ease, border-color 0.2s ease;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .btn.ghost {
        background: transparent;
      }

      .active-indicator {
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .controls {
        margin: 26px 0 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      .search {
        position: relative;
        flex: 1;
        min-width: 240px;
      }

      .search input {
        width: 100%;
        padding: 12px 14px 12px 38px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--card-bg);
        color: var(--text);
        font-size: 14px;
      }

      .search span {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted);
        font-size: 14px;
      }

      .toggles {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .category {
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--panel-bg);
        margin-bottom: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: border-color 0.25s ease;
      }

      .category.collapsed .tests {
        display: none;
      }

      .category-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 18px;
        cursor: pointer;
        gap: 12px;
      }

      .category-title {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .category-num {
        width: 36px;
        height: 36px;
        display: grid;
        place-items: center;
        border-radius: 12px;
        background: var(--pill);
        color: var(--muted);
        font-weight: 700;
        border: 1px solid var(--border);
      }

      .category h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
      }

      .category p {
        margin: 2px 0 0;
        color: var(--muted);
        font-size: 14px;
      }

      .tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        color: var(--muted);
        font-size: 13px;
      }

      .tests {
        padding: 0 18px 14px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 10px;
      }

      .test {
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        background: var(--card-bg);
        display: grid;
        gap: 6px;
        transition: transform 0.2s ease, border-color 0.2s ease,
          background 0.2s ease;
      }

      .test:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.02);
      }

      .test .name {
        font-size: 15px;
        font-weight: 600;
        color: var(--accent, #e0f2fe);
      }

      .test .desc {
        color: var(--muted);
        font-size: 13px;
      }

      .test .meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        font-size: 12px;
      }

      .chip {
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: var(--pill);
        font-size: 12px;
        color: var(--chip-text);
      }

      .hint {
        margin-top: 6px;
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 720px) {
        .hero {
          padding: 18px;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .toggles {
          width: 100%;
        }

        .suite-actions {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>

      const defaultSuite = "layout";

      function getSuiteFromUrl() {
        const url = new URL(window.location.href);
        const param = url.searchParams.get("suite");
        if (param && suites[param]) {
          return param;
        }
        return null;
      }

      let activeSuite = getSuiteFromUrl() || defaultSuite;

      const suiteCards = document.getElementById("suiteCards");
      const categoryList = document.getElementById("categoryList");
      const searchInput = document.getElementById("searchInput");
      const hintText = document.getElementById("hintText");
      const expandAllBtn = document.getElementById("expandAll");
      const collapseAllBtn = document.getElementById("collapseAll");
      const resetSearchBtn = document.getElementById("resetSearch");

      function renderSuiteCards() {
        suiteCards.innerHTML = Object.values(suites)
          .map(
            suite => `
              <div class="suite-card" data-suite="${
                suite.id
              }" style="--suite-accent: ${suite.accent}; border-left: 3px solid ${suite.accent}">
                <div class="active-indicator" style="background: ${
                  suite.accent
                }1a; color: ${suite.accent}; border: 1px solid ${
              suite.accent
            }33;">
                  ${suite.badge}
                </div>
                <h3 class="suite-title">${suite.name}</h3>
                <div class="suite-meta">
                  <span>${suite.description}</span>
                </div>
                <div class="suite-actions">
                  <button class="btn" style="border-color: ${
                    suite.accent
                  }55; background: ${suite.accent}1a; color: ${suite.accent}">
                    Select this kit
                  </button>
                  <div class="hint">${
                    suite.categories.length
                  } categories - ${suite.categories.reduce(
              (sum, cat) => sum + cat.tests.length,
              0,
            )} tests</div>
                </div>
              </div>
            `,
          )
          .join("");

        suiteCards.querySelectorAll(".suite-card").forEach(card => {
          card.addEventListener("click", () => {
            setActiveSuite(card.dataset.suite);
          });
        });
      }

      function renderCategories() {
        const suite = suites[activeSuite];
        document.body.style.setProperty("--accent", suite.accent);

        categoryList.innerHTML = suite.categories
          .map(
            cat => `
              <div class="category" data-category="${cat.order}">
                <div class="category-header">
                  <div class="category-title">
                    <div class="category-num">${cat.order}</div>
                    <div>
                      <h2>${cat.title}</h2>
                      <p>${cat.description}</p>
                    </div>
                  </div>
                  <div class="tags">
                    <span class="chip" style="border-color:${
                      suite.accent
                    }55; color:${suite.accent}">${cat.tag}</span>
                    <span>${cat.tests.length} tests</span>
                    <span aria-hidden="true"></span>
                  </div>
                </div>
                <div class="tests">
                  ${cat.tests
                    .map(
                      test => `
                        <a class="test" target="_blank" rel="noopener noreferrer" href="${
                          test.path
                        }" data-search="${[
                        test.title,
                        test.desc,
                        cat.title,
                        cat.description,
                        cat.tag,
                      ]
                        .join(" ")
                        .toLowerCase()}">
                          <div class="name">${test.title}</div>
                          <div class="desc">${test.desc}</div>
                          <div class="meta">
                            <span class="chip">${test.type}</span>
                            <span>${test.path.split("/").pop()}</span>
                          </div>
                        </a>
                      `,
                    )
                    .join("")}
                </div>
              </div>
            `,
          )
          .join("");

        categoryList.querySelectorAll(".category-header").forEach(header => {
          header.addEventListener("click", () => {
            header.parentElement.classList.toggle("collapsed");
          });
        });

        applySearchFilter();
      }

      function applySearchFilter() {
        const term = searchInput.value.trim().toLowerCase();
        const categories = Array.from(
          categoryList.querySelectorAll(".category"),
        );
        let visibleTests = 0;

        categories.forEach(cat => {
          const tests = Array.from(cat.querySelectorAll(".test"));
          let catVisible = false;

          tests.forEach(test => {
            const matches = term === "" || test.dataset.search.includes(term);
            test.style.display = matches ? "grid" : "none";
            if (matches) {
              catVisible = true;
              visibleTests += 1;
            }
          });

          cat.style.display = catVisible ? "block" : "none";
        });

        hintText.textContent =
          term === ""
            ? `Current display ${visibleTests} tests`
            : `filtered out ${visibleTests} tests(keywords:${term})`;
      }

      function setActiveSuite(id) {
        activeSuite = id;
        const url = new URL(window.location.href);
        url.searchParams.set("suite", id);
        history.replaceState({}, "", url);
        suiteCards.querySelectorAll(".suite-card").forEach(card => {
          const isActive = card.dataset.suite === id;
          card.classList.toggle("active", isActive);
          const actionBtn = card.querySelector(".btn");
          if (actionBtn) {
            actionBtn.textContent = isActive ? "Selected" : "Select this kit";
          }
        });
        renderCategories();
      }

      expandAllBtn.addEventListener("click", () => {
        categoryList.querySelectorAll(".category").forEach(cat => {
          cat.classList.remove("collapsed");
        });
      });

      collapseAllBtn.addEventListener("click", () => {
        categoryList.querySelectorAll(".category").forEach(cat => {
          cat.classList.add("collapsed");
        });
      });

      resetSearchBtn.addEventListener("click", () => {
        searchInput.value = "";
        applySearchFilter();
      });

      searchInput.addEventListener("input", applySearchFilter);

      renderSuiteCards();
      setActiveSuite(activeSuite);
    </script>
